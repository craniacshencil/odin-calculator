<html>
    <head>
        <title>odin-calculator</title>
        <meta charset = "utf-8">
        <link rel = stylesheet href = style.css> 
        <script src = script.js defer></script>
    </head>
    <body>
        <header>Odin Calculator</header>
        <div class = main-content>
            <div class = calculator-body>
                <div class = calculator-screen>
                    <div class = history></div>
                    <div class = current-arguments></div>
                </div>
                <div class = calculator-buttons>
                    <div class = "buttoncol col1">
                        <button class = "option clear">C</button>
                        <button class = "option delete">DEL</button>
                        <button value = 0 class = "option number">0</button>
                    </div>   
                    <div class = "buttoncol col2">
                        <button value = 7 class = "option number">7</button>
                        <button value = 4 class = "option number">4</button>
                        <button value = 1 class = "option number">1</button>
                    </div>
                    <div class = "buttoncol col3">
                        <button value = 8 class = "option number">8</button>
                        <button value = 5 class = "option number">5</button>
                        <button value = 2 class = "option number">2</button>
                    </div>
                    <div class = "buttoncol col4">
                        <button value = 9 class = "option number">9</button>
                        <button value = 6 class = "option number">6</button>
                        <button value = 3 class = "option number">3</button>
                    </div>
                    <div class = "buttoncol col5">
                        <button class = "option equals">=</button>
                        <button class = "option operation add">+</button>
                        <button class = "option operation subtract">-</button>
                    </div>
                    <div class = "buttoncol col6">
                        <button class = "option operation multiply">x</button>
                        <button class = "option operation divide">/</button>
                        <button class = "option point">.</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
